<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình trái tim</title>
</head>
<body>
<h1><3</h1>
<script>
    for ( let i=1;i<=2;i++){
        for (let j = 1; j<=11;j++){
            if ((i==1&&j==1)||(i==1&&j==6)||(i==1&&j==11)){
                document.write('&nbsp&nbsp')
            }else {
                document.write('*');
            }

        }
        document.write('<br>')
    }
    let n=6;
    for (let r=1;r<=6;r++){
        for (let sp =2;sp<=r;sp++){
            document.write('&nbsp&nbsp')
        }
        for (let c=1;c<=n;c++){
            document.write('*')
        }
        for (let c =6-r ; c>=1;c--){
            document.write('*');
        }
        n--;
        document.write('<br>');
    }
</script>
</body>
</html>
