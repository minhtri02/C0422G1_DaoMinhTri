<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình trái tim</title>
    <style>
        body {
            color: darkorchid;
        }
    </style>
</head>
<body>
<h1><3</h1>
<script>
    let m = parseInt(prompt('Nhập chiều dài trái tim từ 4-9 là đẹp: '))
    for ( let i=1;i<=2;i++){
        for (let j = 1; j<=2*m-1;j++){
            if ((i==1&&j==1)||(i==1&&j==m)||(i==1&&j==2*m-1)){
                document.write('&nbsp&nbsp')
            }else {
                document.write('*');
            }

        }
        document.write('<br>')
    }
    let n=m;
    for (let r=1;r<=m;r++){
        for (let sp =2;sp<=r;sp++){
            document.write('&nbsp&nbsp')
        }
        for (let c=1;c<=n;c++){
            document.write('*')
        }
        for (let c =m-r ; c>=1;c--){
            document.write('*');
        }
        n--;
        document.write('<br>');
    }
</script>
</body>
</html>
