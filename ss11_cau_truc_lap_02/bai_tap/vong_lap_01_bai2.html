<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02</title>
</head>
<body>
    <script>
        let a = parseInt( prompt('Nhập nhiệt độ trong phòng của bạn: '));
        while (a>100 || a<20){
        while (a>100){
            a=prompt('bạn hãy giảm nhiệt độ!')
        }
        while (a<20){
            a=prompt('bạn hãy tăng nhiệt độ!')
        }
        }
        document.write('nhiệt độ '+ a+' rất tốt!')
    </script>
</body>
</html>
