<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
    <script>
        let x = prompt("nhập n số nguyên tố");
        let count=0;
        let dem=0;
        let i =2;
        while (count<x){
            for (let j=2;j<i;j++){
                if (i%j==0){
                    dem+=1;
                    break;
                }
            }
            if (dem == 0){
                document.write(i + '<br>')
                count+=1
            }
            dem=0;
            i+=1;
        }
    </script>
</body>
</html>
