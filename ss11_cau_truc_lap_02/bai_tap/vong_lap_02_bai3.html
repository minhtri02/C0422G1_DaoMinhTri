<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
    let n = prompt('nhập vào số cạnh tam giác')
    for (let i =1 ; i<=n;i++){
        for (let j = 1 ; j<=i;j++) {
            document.write(' *')
        }
        document.write('<br>')
    }
    document.write('<br>')
    for (let h = n ; h>0;h--){
        for (let g = 1 ; g<=h ;g++){
            document.write(' *')
            if (g==h){
                document.write('<br>')
            }
        }

    }
    document.write('<br>')
    let m =5;
    for (let r = 1 ;r<=n;r++){
        for (let sp=n-r;sp>=1;sp--){
            document.write('&nbsp&nbsp');
        }
        for (let c = 1;c<=r;c++){
            document.write('*')
        }
        document.write('<br>')
    }

    for (var x =n; x>0;x--){
        for (var z=1; z<=n-x;z++){
            document.write('&nbsp&nbsp')
        }
        for (var y=1;y<=x;y++) {
            document.write('*')
            if (y==x) {
                document.write('<br>')
            }
        }
    }
</script>
</body>
</html>
