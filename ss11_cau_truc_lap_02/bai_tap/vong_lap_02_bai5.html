<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi xuất ngân hàng</title>
</head>
<body>
<b>Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</b><br><br>
<table style="text-align: left">
    <tr>
        <th>Nhập số tiền vay ngân hàng: </th>
        <td><input type="text" id="tienvay"><br></td>
    </tr>
    <tr>
        <th>
            Nhập số tháng vay ngân hàng:
        </th>
        <td><input type="text" id="sothang"><br></td>
    </tr>
    <tr>
        <th>Nhập phần trăm lãi xuất trong 1 năm của ngân hàng: </th>
        <td><input type="text" id="laixuat"><br></td>
    </tr>
    <tr>
        <th></th>
        <td><p id="view"></p><br></td>
    </tr>
    <tr>
        <th></th>
        <td><input type="button" onclick="check()" value="check">
        </td>
    </tr>
</table>




<hr>
<script>
    function check() {
        let tienVay = parseFloat(document.getElementById('tienvay').value);
        let soThang = parseFloat(document.getElementById('sothang').value);
        let laiXuat = parseFloat(document.getElementById('laixuat').value);
        let goctrahangthang = tienVay/soThang;
        let laitrahangthang;
        var gocconlai = tienVay;
        let goclaihangthang ;
        let tong =0 ;
        let tonglai=0;
        for (var i=1;i<=soThang;i++){
            laitrahangthang = (gocconlai *laiXuat/100)/12;
            gocconlai = gocconlai -goctrahangthang;
            goclaihangthang = laitrahangthang+goctrahangthang;
            tong = tong + goclaihangthang;
            tonglai = laitrahangthang + tonglai;
            console.log(laitrahangthang);
            document.getElementById('view').innerHTML='tổng gốc lãi cần trả là: ' + (tonglai+tienVay) ;

        }
    }
</script>
</body>
</html>
