<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa 1 số nguyên dương</title>
</head>
<body>
<script>
    let soNd= prompt('Nhập 1 số nguyên dương: ');
    let giaiThua = 1;
    for (let i =2;i<=soNd;i++){
        giaiThua *=i;
    }
    document.write("Tích giai thừa của "+soNd+" là :"+giaiThua);
</script>
</body>
</html>
