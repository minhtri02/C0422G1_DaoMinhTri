<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác vuông cân rỗng</title>
</head>
<body>
<script>
    let n = prompt('nhập vào số cạnh tam giác')
    for (let i =1 ; i<=n;i++){
        for (let j = 1 ; j<=i;j++) {
            if (i==1||j==i||j==1||i==n){
            document.write('*')
            }else {document.write('&nbsp&nbsp')}
        }
        document.write('<br>')
    }
</script>
</body>
</html>
