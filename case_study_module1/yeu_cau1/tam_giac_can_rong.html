<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác cân rỗng có chiều dài h</title>
</head>
<body>
<script>
    let n = prompt('nhập vào chiều dài tam giác tam giác')
    for (let r = 1 ;r<=n;r++){
        for (let sp=n-r;sp>=1;sp--){
            document.write('&nbsp&nbsp');
        }
        for (let c = 1;c<=r;c++){
            if (c==1||r==n){
                document.write('*')
            }else {
                document.write('&nbsp&nbsp')
            }
        }
        for (c = r-1;c>=1;c--){
            if (c==1||r==n){
            document.write('*')
            }else  {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
