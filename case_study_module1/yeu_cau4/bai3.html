<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hai xâu kí tự, tìmư số lợng kí tự chung giữa chúng.</title>
</head>
<body>
<script>
    s1 = ['a','a','b','c','c'];
    let count =0
    s2 = ['a','d','c','a','a'];
    for (let i=0;i<s1.length;i++){
        for (let j=0;j<s2.length;j++){
            if (s1[i]===s2[j]){
                // s1.splice(i,1)
                console.log(s1)
                s2.splice(j,1)
                console.log(s2)
                count++;
                // i--;
                break;
            }
        }
    }
    document.write(count)
</script>
</body>
</html>
