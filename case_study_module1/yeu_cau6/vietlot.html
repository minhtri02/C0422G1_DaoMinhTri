<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng mua vé sổ số VIETLOT</title>
    <style>
        tr,td {
            width: 150px;
            text-align: center;
            height: 50px;
            font-weight: bolder;
        }

        button{
            background-color: greenyellow;
            border-radius: 10px;
        }
        table{
            background-color: ghostwhite;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<center>
    <h1>XỔ SỐ ĐÀ NẴNG</h1>
    <p id="display"></p>
    <button onclick="creat()">button</button>
    <button onclick="soSanh()">Xem kết quả</button>
    <p id="view"></p>
</center>
<script>
    // let a
    // a = Math.floor(Math.random()*100+1);
    // console.log(a)
    let arr= []
    class choseNumber{
        constructor(a,b,c,d,e,f) {
            this.a = a;
            this.b = b;
            this.c = c;
            this.d = d;
            this.e = e;
            this.f = f;
        }

        geta() {
            return this.a;
        }

        seta(value) {
            this.a = value;
        }

        getb() {
            return this.b;
        }

        setb(value) {
            this.b = value;
        }

        getc() {
            return this.c;
        }

        setc(value) {
            this.c = value;
        }

        getd() {
            return this.d;
        }

        setd(value) {
            this.d = value;
        }

        gete() {
            return this.e;
        }

        sete(value) {
            this.e = value;
        }

        getf() {
            return this.f;
        }

        setf(value) {
            this.f = value;
        }
    }
    // let xoSo = new choseNumber(12,45,26,58,64,87);
    let xoSo =new choseNumber(Math.floor(Math.random()*101),
        Math.floor(Math.random()*101),
        Math.floor(Math.random()*101),
        Math.floor(Math.random()*101),
        Math.floor(Math.random()*101),
        Math.floor(Math.random()*101),
    )
    function ketQua() {
        let str= "<table border='1px'>\n"
            str+="<tr>"+
                "<td colspan='6'>Kết quả là</td>"+
                "</tr>"+
                "<tr>"+
                "<td>" +xoSo.geta()+"</td>"+
                "<td>" +xoSo.getb()+"</td>"+
                "<td>" +xoSo.getc()+"</td>"+
                "<td>" +xoSo.getd()+"</td>"+
                "<td>" +xoSo.gete()+"</td>"+
                "<td>" +xoSo.getf()+"</td>"+
                "</tr>";
        str +="</table>";
        document.getElementById("view").innerHTML=str
    }
    function soSanh() {
        for (let i=0;i<arr.length;i++){
                if (arr[i].geta()===xoSo.geta()  && arr[i].getb()===xoSo.getb() && arr[i].getc()===xoSo.getc() && arr[i].getd()===xoSo.getd() && arr[i].gete()===xoSo.gete() && arr[i].getf()===xoSo.getf()){
                    alert('chúc mừng trúng giải 1 của vé thứ '+(i+1))
                }else
                if (arr[i].getb()===xoSo.getb() && arr[i].getc()===xoSo.getc() && arr[i].getd()===xoSo.getd() && arr[i].gete()===xoSo.gete() && arr[i].getf()===xoSo.getf()){
                    alert('chúc mừng trúng giải 2 của vé thứ '+(i+1))
                }else
                if (arr[i].getd()===xoSo.getd() && arr[i].gete()===xoSo.gete() && arr[i].getf()===xoSo.getf()){
                    alert('chúc mừng trúng giải 3 của vé thứ '+(i+1))
                }else {
                    alert('Vé thứ '+(i+1)+' may mắn lần sau!')
                }
        }
        display(arr)
        ketQua()
    }
    function creat() {
        let tb = prompt('Bạn có 2 Lụa chọn \n ' +
            '1. Bạn muốn tự chọn số.\n ' +
            '2. Hệ thống tự random')
        if (tb=='1'){
            let a =+prompt('dự đoán số 1: ')
            let b =+prompt('dự đoán số 2: ')
            let c =+prompt('dự đoán số 3: ')
            let d =+prompt('dự đoán số 4: ')
            let e =+prompt('dự đoán số 5: ')
            let f =+prompt('dự đoán số 6: ')
            let dudoan = new choseNumber(a,b,c,d,e,f)
            arr.push(dudoan);
            display(arr);
        }else if (tb=='2'){
            let a=Math.floor(Math.random()*101)
            let b=Math.floor(Math.random()*101)
            let c=Math.floor(Math.random()*101)
            let d=Math.floor(Math.random()*101)
            let e=Math.floor(Math.random()*101)
            let f=Math.floor(Math.random()*101)
            let dudoan = new choseNumber(a,b,c,d,e,f)
            arr.push(dudoan);
            display(arr);
        }
    }
    display(arr);
    function display(arr) {
        let str= "<table border='1px'>\n"
        for (let i=0;i<arr.length;i++){
            str+="<tr>"+
                    "<td>" +arr[i].geta()+"</td>"+
                    "<td>" +arr[i].getb()+"</td>"+
                    "<td>" +arr[i].getc()+"</td>"+
                    "<td>" +arr[i].getd()+"</td>"+
                    "<td>" +arr[i].gete()+"</td>"+
                    "<td>" +arr[i].getf()+"</td>"+
                    "<td>" +"<button onclick='edit("+i+")'>edit</button>"+"</td>"+
                    "<td>" +"<button onclick='remove("+i+")'>delete</button>"+"</td>"+
                    "</tr>";
        }
        str +="</table>";
        document.getElementById("display").innerHTML=str
    }
    function edit(value) {
        let a =+prompt('dự đoán số 1: ')
        let b =+prompt('dự đoán số 2: ')
        let c =+prompt('dự đoán số 3: ')
        let d =+prompt('dự đoán số 4: ')
        let e =+prompt('dự đoán số 5: ')
        let f =+prompt('dự đoán số 6: ')
        arr[value].seta(a)
        arr[value].setb(b)
        arr[value].setc(c)
        arr[value].setd(d)
        arr[value].sete(e)
        arr[value].setf(f)
        display(arr);
    }
    function remove(value) {
        arr.splice(value,1);
        display(arr)
    }
</script>
</body>
</html>
