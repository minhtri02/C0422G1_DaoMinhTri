<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm hay phụ âm trong tiếng anh</title>
</head>
<body>
<script>
    let kitu = prompt('Nhập kí tự cần kiểm tra: ')
    switch (kitu) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
        case 'A':
        case 'E':
        case 'I':
        case 'O':
        case 'U':
            alert('Đây là nguyên âm!')
            break;
        default :alert('Đây là phụ âm!')
    }
</script>
</body>
</html>
