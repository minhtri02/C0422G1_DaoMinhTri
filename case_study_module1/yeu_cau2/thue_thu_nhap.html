<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập</title>
</head>
<body>
<b>Bài 11: Viết chương trình tính thuế thu nhập cá nhân.</b><br>
Nhập số tiền thu nhập cá nhân hằng tháng: <input type="text" id="tienluong"><br>
<p id="view"></p><br>
<input type="button" onclick="check()" value="check"><br>
<hr>
<script>
    function check() {
        let tienluong = parseInt(document.getElementById('tienluong').value);
        tienluong<=7000000?document.getElementById('view').innerText='số tiền trừ 5% lương nhận được là: '+eval(tienluong-(tienluong*5/100)):
            tienluong<=15000000?document.getElementById('view').innerText='số tiền trừ 10% lương nhận được là: '+eval(tienluong-(tienluong*10/100-3500000)):
                document.getElementById('view').innerText='số tiền trừ 20% lương nhận được là: '+eval(tienluong-(tienluong*20/100-1150000));
    }
</script>
</body>
</html>
