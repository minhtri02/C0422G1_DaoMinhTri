<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.</title>
</head>
<body>
<script>
    let Cdai=parseInt( prompt('Nhập chiều dài của mảng'))
    let Crong=parseInt(prompt('Nhập chiều rộng của mảng'))
    let array = new Array(Cdai)

    for (let i=0;i<array.length;i++){
        array[i] = new Array()
        for (let j=0;j<Crong;j++){
            array[i][j]=parseInt(prompt('Nhập dữ liệu cột: '+i+' dòng '+j))
        }
    }
    let sum =0
    for (let i=0;i<array.length;i++){
        for (let j=0;j<Crong;j++){
            if (array[i][j]%2==0){
                sum+=array[i][j]
            }
        }
    }
    console.log(array)
    console.log(sum)
    document.write('tổng các số chẵn trong mảng 2D là: '+sum)
</script>
</body>
</html>
