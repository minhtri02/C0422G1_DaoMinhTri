<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h2>Fahrenheit: </h2>
<input type="number" id="number" oninput="chuyenDof(this.value)" onchange="chuyenDof(this.value)"><br>
<h2>Celcius: </h2>
<p id="view"></p>
</body>
<script>
    function chuyenDof(a) {
        a = parseFloat(a);
        document.getElementById('view').innerHTML=(a-32)/1.8;
    }
</script>
</html>
