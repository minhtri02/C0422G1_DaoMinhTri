<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class newcircle{
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI*radius*radius;
        }
    }
    let circle = new newcircle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    document.write('radius: '+radius+'; area: '+area)
</script>
</body>
</html>
