<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
 <script>
     for (let i=1;i<=100;i++){
         document.write(i + '<br>');
         if (i==99){
             document.write('hoàn thành');
             break;
         }
     }
 </script>
</body>
</html>
