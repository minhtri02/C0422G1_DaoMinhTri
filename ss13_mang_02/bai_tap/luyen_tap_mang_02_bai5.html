<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 2 chuỗi </title>
</head>
<body>
<script>
    let number = prompt('Nhập phần tử vào mảng')
    let arr1 = number.split('');
    console.log(arr1)
    let number2 = prompt('Nhập phần tử vào mảng')
    let arr2 = number2.split('');
    console.log(arr2)
    arr1.toString()===arr2.toString() ? document.write('giống nhau'): document.write('khác nhau');
</script>
</body>
</html>
