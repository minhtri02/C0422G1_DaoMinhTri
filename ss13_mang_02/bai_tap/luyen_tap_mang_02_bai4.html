<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong chuỗi</title>
</head>
<body>

<script>
    let number = prompt('Nhập phần tử vào mảng')
    let arr = number.trim();
    count=1
    for (let i = 0;i<arr.length;i++){
        if (arr[i]==' '&&arr[i+1]!= ' '){
            count++
        }
    }
    document.write('có tất cả '+count+' từ')
</script>
</body>
</html>
