<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm v só trong mảng số nguyên không</title>
</head>
<body>
<script>
    let arr=[]
    for (let i=0;i<10;i++) {
        arr[i] = parseInt(prompt('nhập phẩn tử thứ ' + (i + 1) + ' vào mảng'))
    }
    let number = prompt('Enter your number: ')
    let count = 0;
    for (let i =0;i<arr.length;i++){
        if (number==arr[i]){
            count++;
        }
    }
    if (count == 0){
        alert(number+' is not in the array')
    }else {
        alert(number+' is in the array')
    }
</script>
</body>
</html>
