<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm có bn số trong mảng</title>
</head>
<body>
<script>
    let number = prompt('Nhập phần tử vào mảng')
    let arr = number.toString();
    count=0
    for (let i = 0;i<arr.length;i++){
        if (isNaN(arr[i])){

        }else {
            count++
        }
        console.log(arr[i])
    }
    document.write('có tất cả '+count+' phần từ là số')

    // alert(isNaN(number))  viết chữ thì trả về true, số trả về false
</script>
</body>
</html>
