<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm '-' chuyển thành '_'</title>
</head>
<body>
<script>
    let number = prompt('Nhập phần tử vào mảng')
    let arr1 = number.split('');
    console.log(arr1)
    let arr2 =''
    for (let i = 0; i< arr1.length;i++){
        if (arr1[i]=='-'){
            arr1[i]='_';
        }
        arr2+=arr1[i];
    }
    document.write(arr2)
</script>
</body>
</html>
