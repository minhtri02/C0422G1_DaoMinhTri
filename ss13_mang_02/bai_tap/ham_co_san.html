<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm có sẵn</title>
</head>
<body>
<script>
    document.write('bài 1')
    {
        let arr =[]
        let n =parseInt( prompt('bài 1:khai báo số phần tử trong mảng: '))
        for (let i=0;i<n;i++){
            arr[i] = prompt('nhập phẩn tử thứ '+(i+1)+' vào mảng')
        }
    let a='';
    for (let i=0; i<arr.length; i++){
        a += arr[i]+',';//a=a+ar[i]
    }
    document.write('<br>'+a);
    }
    document.write('<br>'+'bai 2')
    {
        let number = prompt('bài 2: nhap gia tri vao mang:')
        let arr = number.toString();
        console.log(arr)
        let a=arr[0]
        console.log(a)
        for (let i=1; i<arr.length; i++){
            if (arr[i-1]%2==0&&arr[i]%2==0){
                a+='-'+arr[i]
            }else {
                a += arr[i];
            }
        }
        document.write('<br>'+a)
    }
    document.write('<br>'+'bai 3')
    {
        let number = prompt('nhap gia tri vao mang:')
        let arr = number.split('');
        console.log(arr)
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        for (let i = 0; i<arr.length;i++){
            if (UPPER.indexOf(arr[i]) !== -1){
                arr[i]=arr[i].toLowerCase()
            }else {
                arr[i]=arr[i].toUpperCase()
            }
            console.log(arr[i])
        }
        document.write('<br>'+arr.join(''))
    }
</script>
</body>
</html>
