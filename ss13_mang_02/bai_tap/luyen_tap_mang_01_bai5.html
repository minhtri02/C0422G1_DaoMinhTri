<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong mảng</title>
</head>
<body>
<script>
    let arr = []
    let count =0
    for (let i=0;i<10;i++) {
        arr[i] = parseInt(prompt('nhập phẩn tử thứ ' + (i + 1) + ' vào mảng'))
        if (arr[i]<0){
            count++;
        }
    }
    document.write(arr);
    document.write('<br>Trong mảng có '+count+' phần tử là số nguyên âm');
</script>
</body>
</html>
