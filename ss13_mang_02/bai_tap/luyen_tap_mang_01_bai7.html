<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm và xoá khỏi mảng</title>
</head>
<body>
<script>
    let arr=[]
    for (let i=0;i<10;i++) {
        arr[i] = parseInt(prompt('nhập phẩn tử thứ ' + (i + 1) + ' vào mảng'))
    }
    let number = prompt('Enter your number: ')
    let count = 0;

    for (let i =0;i<arr.length;i++){
        if (number==arr[i]){
            count++;
            for (let j = i;j<arr.length;j++){
                arr[j]=arr[j+1];
                console.log(arr[j])
            }
            arr[arr.length-1]=0;
            i--;
        }
    }
    if (count == 0){
        alert(number+' is not in the array')
    }
    alert(arr)
</script>
</body>
</html>
