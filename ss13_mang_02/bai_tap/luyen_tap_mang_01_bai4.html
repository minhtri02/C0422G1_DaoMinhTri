<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = []
    for (let i=0;i<10;i++) {
        arr[i] = parseInt(prompt('nhập phẩn tử thứ ' + (i + 1) + ' vào mảng'))
    }
    let arr2=[]
    let j =0;
    for (let i = arr.length-1;i>=0;i--){
        arr2[j]=arr[i]
        j++;
    }
    document.write(arr+'<br>')
    document.write(arr2)
</script>
</body>
</html>
