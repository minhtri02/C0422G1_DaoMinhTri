<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào 1 mảng các số
        nguyên. Đếm số lần xuất hiện của các phần tử
        trong mảng đó. Ví dụ:
        [ 1,2,3,3,2,4] => 1 : 1 lần , 2 : 2 lần, 3: 2 lần, 4: 1
        lần</title>
</head>
<body>
<script>
   let arr=[]
   for (var k=0;k<5;k++){
       arr[k]=prompt('nhap k:'+k)
   }
   let count=1
    for (let i =0;i<arr.length;i++){
        if (arr[i]==''){
        continue;
    }
        for (let j=i+1;j<arr.length;j++){
        if (arr[i]==arr[j]){
            arr[j]='';
            count++;
        }
    }
        document.write(arr[i] +' xuất hiện '+count+' lần'+'<br>');
        count=1;
    }
    console.log(arr)
</script>
</body>
</html>
