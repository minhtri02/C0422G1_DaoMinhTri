<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào 1 mảng số nguyên.
        Nếu 2 phần tử liền nhau trong mảng có tổng = 20
        thì thay thế vị trí của 2 phần tử đó = tổng của nó.
        Ví dụ [ 1, 7, 13 , 6] => [1, 20, 20 ,6].</title>
</head>
<body>
<script>
    let arr=[]
    let a=prompt('Nhập số mảng bất kì: ')
    for (i=0;i<a;i++){
        arr[i]=parseInt(prompt('nhập giá trị tại '+ (i+1)+' của mảng'))
    }
    for (let i=0;i<arr.length;i++){
        if (arr[i] + arr[i+1] == 20){
            arr[i]=20;
            arr[i+1]=20;
        }
        console.log(arr)
    }
    document.write(arr);
</script>
</body>
</html>
