<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính kết quả biểu thức (với n là
        số nhập vào) : S = 1 + 1/(2 ^3) + 1/(3^3) +
        ...1/(n^3) ( ^ là lũy thừa nhé )</title>
</head>
<body>
<script>
    let a=0
    let n = prompt('nhập số nguyen n: ')
    for (let i=1;i<=n;i++){
        a += (1/(Math.pow(i,3)));
    }
    document.write(a)
</script>
</body>
</html>
