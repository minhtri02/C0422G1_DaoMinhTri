<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        button {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
<input id="view"><br>
<table>
    <tr>
        <td><button onclick="nhap(this.value)" value="(">(</button></td>
        <td><button onclick="nhap(this.value)" value=")">)</button></td>
        <td><button onclick="nhap(this.value)" value="/100">%</button></td>
        <td><button type="reset" onclick="xoa()">AC</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap(this.value)" value="7">7</button></td>
        <td><button onclick="nhap(this.value)" value="8">8</button></td>
        <td><button onclick="nhap(this.value)" value="9">9</button></td>
        <td><button onclick="nhap(this.value)" value="/">/</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap(this.value)" value="4">4</button></td>
        <td><button onclick="nhap(this.value)" value="5">5</button></td>
        <td><button onclick="nhap(this.value)" value="6">6</button></td>
        <td><button onclick="nhap(this.value)" value="*">x</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap(this.value)" value="1">1</button></td>
        <td><button onclick="nhap(this.value)" value="2">2</button></td>
        <td><button onclick="nhap(this.value)" value="3">3</button></td>
        <td><button onclick="nhap(this.value) " value="-">-</button></td>

    </tr>
    <tr>
        <td><button onclick="nhap(this.value)">0</button></td>
        <td><button onclick="nhap(this.value)" value=".">.</button></td>
        <td><button onclick="kq(this.value)">=</button></td>
        <td><button onclick="nhap(this.value)" value="+">+</button></td>
    </tr>
</table>
<script>
    let index = document.getElementById("view").value;
    function nhap(value) {
        view.value += value;
    }
    function kq(value) {
        let result = eval(view.value);
        view.value = result;
    }
    function xoa() {
        view.value = "";
    }
</script>
</body>
</html>
