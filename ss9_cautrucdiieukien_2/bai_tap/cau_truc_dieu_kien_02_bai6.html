<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
    <b>Bài 6: Giải phương trình bậc 1 có dạng ax + b = 0 với a # 0.</b><br>
    Nhập giá trị a: <input type="text" id="a1"><br>
    Nhập giá trị b: <input type="text" id="b1"><br>
    <p id="viewbat1"></p>
    <input type="button" onclick="giai_pt_bac_nhat()" value="check"><br>
    <hr>
</body>
<script>
    function giai_pt_bac_nhat(a, b)
    {
        let a1 = document.getElementById('a1').value;
        let b1 = document.getElementById('b1').value;
        if (a1 == 0 && b1 == 0){
            document.getElementById('viewbat1').innerText='Phương trình vô số nghiệm';
        }
        else if (a1 != 0 && b1 == 0){
            document.getElementById('viewbat1').innerText= 'Phương trình có nghiệm x = 0';
        }
        else if (a1 == 0 && b1 != 0){
            document.getElementById('viewbat1').innerText="Phương trình vô nghiệm";
        }
        else {
            document.getElementById('viewbat1').innerText= 'Phương trình có nghiệm x = ' + (-b1/a1);
        }
    }
</script>
</html>
