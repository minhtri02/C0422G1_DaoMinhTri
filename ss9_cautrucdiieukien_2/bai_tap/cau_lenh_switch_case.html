<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập câu lệnh switch case</title>
</head>
<body>
<input type="text" id="day">
<input type="button" value="Number of days" onclick="check()">
<p id="view"></p>
<script>

    function check() {
        let day = parseInt(document.getElementById('day').value);
        switch (day) {
            case 1:
                case 3:
                    case 5:
                        case 7:
                            case 8:
                                case 10:
                                    case 12:
                                        document.getElementById('view').innerText = 'Tháng '+day+' có 31 ngày!';break;
            case 4:
                case 6:
                    case 9:
                        case 11:
                            document.getElementById('view').innerText= 'Tháng '+day+'có 30 ngày!';break;
            case 2:
                document.getElementById('view').innerText= 'Tháng 2 có 28 hoặc 29 ngày!';break;
            default :document.getElementById('view').innerText = 'Bạn Nhập sai cú pháp!';
        }
    }

</script>
</body>
</html>
