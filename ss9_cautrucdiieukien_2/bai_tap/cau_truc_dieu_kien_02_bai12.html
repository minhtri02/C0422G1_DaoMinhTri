<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<b>Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</b><br><br>
<table style="text-align: left">
    <tr>
        <th>Nhập số tiền gởi trong ngân hàng: </th>
        <td><input type="text" id="tiengoi"><br></td>
    </tr>
    <tr>
        <th>
            Nhập số tháng gởi trong ngân hàng:
        </th>
        <td><input type="text" id="sothang"><br></td>
    </tr>
    <tr>
        <th>Nhập phần trăm lãi xuất trong 1 năm của ngân hàng: </th>
        <td><input type="text" id="laixuat"><br></td>
    </tr>
    <tr>
        <th></th>
        <td><p id="view"></p><br></td>
    </tr>
    <tr>
        <th></th>
        <td><input type="button" onclick="check()" value="check">
        </td>
    </tr>
</table>




<hr>
<script>
    function check() {
        let tiengoi = parseFloat(document.getElementById('tiengoi').value);
        let sothang = parseFloat(document.getElementById('sothang').value);
        let laixuat = parseFloat(document.getElementById('laixuat').value);
        let lai1thang = tiengoi*laixuat/100;
        document.getElementById('view').innerText='số tiền cả lãi trong ngân hàng là: '+eval(tiengoi+lai1thang*sothang);
    }
</script>
</body>
</html>
