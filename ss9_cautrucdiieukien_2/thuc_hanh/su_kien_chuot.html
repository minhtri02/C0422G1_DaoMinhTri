<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img src="https://thigiacmaytinh.com/wp-content/uploads/2020/04/tranparent_dog.jpg" style="width: 10%" id="hinhanh">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="dichuyen()"/>
</form>
</body>
<script>
    let imgOject = null;
    imgOject = document.getElementById("hinhanh");
    function init(){
        imgOject = document.getElementById("hinhanh");
        imgOject.style.position = 'relative';
        imgOject.style.left = '0px';
    }
    function dichuyen() {
        imgOject.style.left = parseInt(imgOject.style.left) + 50 +'px';
    }
    window.onload = init;
</script>
</html>
