<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<label>Nhập meters :</label><input type="number" id="feet" oninput="chuyenMeet(this.value)"><br>
<span>chuyển sang feet: </span><span id="view"></span><br>
<label>Nhập feet : </label><input type="number" id="meters" oninput="chuyenFeet(this.value)" on><br>
<span>chuyển sang meters: </span><span id="view2"></span>
<script>
    function chuyenMeet(value) {
        document.getElementById('view').innerHTML=value*3.279;
    }
    function chuyenFeet(value) {
        document.getElementById('view2').innerHTML=value*0.305;
    }
</script>
</body>
</html>
