<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
        Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    let n = prompt('Nhập vào 1 ký tự: ')
    checkChar(n)
    function checkChar(a) {
        if (a%a==0){
            alert('True')
        }else alert('False')
    }
</script>
</body>
</html>
