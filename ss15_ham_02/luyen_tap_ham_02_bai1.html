<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số nguyên bất kỳ: '))
    alert('kết quả '+a+'^2 là: '+square(a))
    function square(x) {
        x=x*x;
        return x;
    }
</script>
</body>
</html>
