<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let n =prompt('Nhập vào số nguyên cần kiểm tra: ')
    kiemTra(n);
    function kiemTra(n) {
        let count=0
        for (i=2;i<n;i++){
            if (n%i==0){
                count++
                alert(n+' không phải là số nguyên tố')
                break;
            }
        }
        if (count==0){
            alert(n+" là số nguyên tố")
        }
    }
</script>
</body>
</html>
