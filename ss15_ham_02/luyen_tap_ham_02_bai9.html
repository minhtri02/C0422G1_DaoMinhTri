<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
        kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </title>
</head>
<body>
<script>
    let n = prompt('Nhập vào 1 chuổi ký tự: ')
    let a = prompt('Nhập vào 1 ký tự: ')
    let array = []
    array = n.split('');
    timkiem(a,array);
    function timkiem(a,array) {
        let count = 0;
        for (let i =0 ; i<array.length;i++){
            if (array[i]==a){
                count ++;
            }
        }
        if (count==0){
            alert('-1');
        }else {
            alert('ký tự '+a+' xuất hiện '+count+' lần!')
        }
    }
</script>
</body>
</html>
