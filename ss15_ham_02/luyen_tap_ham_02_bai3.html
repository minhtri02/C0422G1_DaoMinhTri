<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    function giaiThua(a) {
        let tich=1;
        for (let i = 1;i<=a;i++){
             tich*=i;
        }
        return tich;
    }
    let n =parseInt(prompt('Nhập số nguyên bất kỳ : '))
    alert('Giai thừa của '+n+' là: '+giaiThua(n))
</script>
</body>
</html>
