<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào số nguyên thứ nhất')
    let b = prompt('Nhập vào số nguyên thứ 2')
    alert('sau khi đổi chỗ:'+doicho(a,b))
    function doicho(a,b) {
        var temp
        temp=a
        a=b
        b=temp
        return (a+','+b);
    }
</script>
</body>
</html>
