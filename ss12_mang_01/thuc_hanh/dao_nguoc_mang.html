<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đào ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let myArray = [-3,5,2,1,6,9,10];
    let arr2 = []
    let j =0;
    for (let i = myArray.length-1;i>=0;i--){
        arr2[j]=myArray[i]
        j++;
    }
    document.write(arr2)
</script>


</body>
</html>
