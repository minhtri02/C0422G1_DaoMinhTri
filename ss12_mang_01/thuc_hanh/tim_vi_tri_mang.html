<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let arr=[1,5,3,7,9,3]
        let number = prompt('Enter your number: ')
        let count = 0;
        for (let i =0;i<arr.length;i++){
            if (number==arr[i]){
                count++;
                alert('phần tử '+number+'có tại '+i)
            }
        }
        if (count == 0){
            alert('không tìm thấy phần tử '+number+' trong mảng')
        }
    </script>
</body>
</html>
