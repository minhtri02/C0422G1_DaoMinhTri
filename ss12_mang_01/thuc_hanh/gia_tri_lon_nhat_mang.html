<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let arr = [-4,2,6,6,19,3,7,9]
        let a=0;
        for (let i=0; i<arr.length; i++){
            if (a <arr[i]){
                a=arr[i];
            }
        }
        document.write(arr+'<br>')
        document.write('số lớn nhất trong mảng là: '+a)
    </script>
</body>
</html>
