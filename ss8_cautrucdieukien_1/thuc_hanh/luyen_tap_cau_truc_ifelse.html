<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc if_else</title>
</head>
<body>
<script>
    let question =  prompt("What is the offical name of javaScript?");
    if (question == "ECMAScript"){
        alert("Right!");
    }else {
        alert("Didn’t know? ECMAScript!");
    }
</script>
</body>
</html>
