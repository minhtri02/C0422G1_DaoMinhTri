    <title>Luyện tập với toán tử ba ngôi</title>

<body>
<script>
    let a = prompt("Nhập giá trị a để a+b<4 : ");
    let b = prompt("Nhập giá trị b để a+b<4 : ");
    let c=parseInt(a)+parseInt(b);
    c<4 ? alert('Below'):alert('Over')

    giatri=='Employee' ? alert("Hello!") :
                        giatri=='Director'? alert('Greetings!'):

</script>
